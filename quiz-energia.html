<!DOCTYPE html>

    <style>

        .progress-bar {

        .feedback.show { display: block; }

        .feedback.incorrect {

        .buttons {

        .btn-restart {

        .results {

        .results.show { display: block; }
        
        .score-circle {

            display: flex;

        .score-text {

        }
        
        .results h2 {

        }
        
        .results p {

        .explanation {

        .explanation-title {

            color: #667eea;
            margin-bottom: 8px;
        }
        
        .explanation-text {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <!-- HEADER -->
        <div class="header">
            <h1>üéØ Quiz Interativo</h1>
            <p>Balan√ßo de Energia e Efeito Estufa</p>

        <!-- PROGRESS BAR -->

        <!-- CONTAINER -->
        <div class="container">

                    <div class="score-text" id="scoreText"></div>
                    <p id="resultsMessage"></p>
                    <div class="buttons">
                        <button class="btn btn-restart" onclick="reiniciarQuiz()">üîÑ Fazer Novamente</button>

            </div>
        </div>
    </div>

    <script>
        // PERGUNTAS SOBRE BALAN√áO DE ENERGIA E EFEITO ESTUFA
        const perguntas = [
            {
                pergunta: "Qual √© o percentual de radia√ß√£o solar que √© REFLETIDA de volta ao espa√ßo?",
                opcoes: ["10%", "30%", "50%", "70%"],
                resposta: 1,
                explicacao: "Aproximadamente 30% da radia√ß√£o solar √© refletida de volta ao espa√ßo pela atmosfera, nuvens e superf√≠cies claras (albedo). Os outros 70% s√£o absorvidos."
            },
            {
                pergunta: "Qual √© o percentual de radia√ß√£o solar que √© ABSORVIDA pela Terra e atmosfera?",
                opcoes: ["30%", "50%", "70%", "90%"],
                resposta: 2,
                explicacao: "Aproximadamente 70% da radia√ß√£o solar √© absorvida pela atmosfera e superf√≠cie terrestre. Essa energia absorvida aquece o planeta."
            },
            {
                pergunta: "O que √© o Balan√ßo de Energia da Terra?",
                opcoes: ["A quantidade de chuva que cai", "O equil√≠brio entre radia√ß√£o solar que entra e radia√ß√£o que sai do planeta", "A temperatura m√©dia do planeta", "O movimento das placas tect√¥nicas"],
                resposta: 1,
                explicacao: "O Balan√ßo de Energia √© o equil√≠brio entre a radia√ß√£o solar que entra na Terra e a radia√ß√£o infravermelha que sai. Quando entra = sai, a temperatura √© est√°vel."
            },
            {
                pergunta: "Qual √© o principal g√°s causador do efeito estufa?",
                opcoes: ["Oxig√™nio (O‚ÇÇ)", "Nitrog√™nio (N‚ÇÇ)", "Di√≥xido de Carbono (CO‚ÇÇ)", "Arg√¥nio (Ar)"],
                resposta: 2,
                explicacao: "O Di√≥xido de Carbono (CO‚ÇÇ) √© o principal g√°s de efeito estufa. Ele √© liberado pela queima√ß√£o de combust√≠veis f√≥sseis e aumenta o aquecimento global."
            },
            {
                pergunta: "Como funciona o efeito estufa?",
                opcoes: [
                    "Gases bloqueiam a entrada de radia√ß√£o solar",
                    "Gases ret√™m o calor (radia√ß√£o infravermelha) na atmosfera",
                    "Gases aumentam a reflex√£o de radia√ß√£o solar",
                    "Gases diminuem a absor√ß√£o de radia√ß√£o solar"
                ],
                resposta: 1,
                explicacao: "O efeito estufa funciona quando gases atmosf√©ricos ret√™m a radia√ß√£o infravermelha (calor) que a Terra emite, impedindo que escape para o espa√ßo."
            },
            {
                pergunta: "Qual √© a fonte principal de emiss√£o de CO‚ÇÇ?",
                opcoes: ["Vulc√µes", "Queima√ß√£o de combust√≠veis f√≥sseis", "Oceanos", "Florestas"],
                resposta: 1,
                explicacao: "A queima√ß√£o de combust√≠veis f√≥sseis (petr√≥leo, carv√£o, g√°s natural) √© a principal fonte de emiss√£o de CO‚ÇÇ para a atmosfera."
            },
            {
                pergunta: "O que √© o Albedo?",
                opcoes: [
                    "A temperatura da atmosfera",
                    "A capacidade de uma superf√≠cie refletir radia√ß√£o solar",
                    "A velocidade do vento",
                    "A quantidade de chuva"
                ],
                resposta: 1,
                explicacao: "Albedo √© a capacidade de uma superf√≠cie refletir radia√ß√£o solar. Superf√≠cies claras (gelo, nuvens) t√™m alto albedo; superf√≠cies escuras (oceano) t√™m baixo albedo."
            },
            {
                pergunta: "Qual √© a consequ√™ncia do aquecimento global causado pelo efeito estufa?",
                opcoes: [
                    "Aumento da neve nos polos",
                    "Diminui√ß√£o do n√≠vel dos oceanos",
                    "Aumento da temperatura m√©dia do planeta",
                    "Diminui√ß√£o da radia√ß√£o solar"
                ],
                resposta: 2,
                explicacao: "O aquecimento global causado pelo efeito estufa resulta no aumento da temperatura m√©dia do planeta, derretimento de gelo, aumento do n√≠vel dos oceanos e mudan√ßas clim√°ticas."
            },
            {
                pergunta: "Qual g√°s √© liberado pela pecu√°ria e decomposi√ß√£o de lixo?",
                opcoes: ["Di√≥xido de Carbono", "Metano (CH‚ÇÑ)", "√ìxido Nitroso", "Vapor de √°gua"],
                resposta: 1,
                explicacao: "O Metano (CH‚ÇÑ) √© liberado pela pecu√°ria (gado) e pela decomposi√ß√£o de lixo em aterros. √â um g√°s de efeito estufa muito potente."
            },
            {
                pergunta: "O que acontece quando o balan√ßo de energia √© alterado?",
                opcoes: [
                    "A temperatura do planeta permanece igual",
                    "Ocorre aquecimento ou resfriamento do planeta",
                    "N√£o h√° nenhuma consequ√™ncia",
                    "Aumenta a reflex√£o de radia√ß√£o solar"
                ],
                resposta: 1,
                explicacao: "Quando o balan√ßo de energia √© alterado (mais radia√ß√£o retida que refletida), ocorre aquecimento do planeta. Se menos radia√ß√£o for retida, ocorre resfriamento."
            }
        ];

        let perguntaAtual = 0;
        let pontuacao = 0;
        let respostaSelecionada = null;
        let respondido = false;

        // INICIALIZAR
        function inicializar() {
            mostrarPergunta();
        }

        function mostrarPergunta() {
            const pergunta = perguntas[perguntaAtual];
            
            // Atualizar n√∫mero da pergunta
            document.getElementById('questionNumber').textContent = `Pergunta ${perguntaAtual + 1} de ${perguntas.length}`;
            
            // Atualizar texto da pergunta
            document.getElementById('questionText').textContent = pergunta.pergunta;
            
            // Atualizar barra de progresso
            const progresso = ((perguntaAtual + 1) / perguntas.length) * 100;
            document.getElementById('progressFill').style.width = progresso + '%';
            
            // Limpar op√ß√µes anteriores
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Adicionar novas op√ß√µes
            pergunta.opcoes.forEach((opcao, index) => {
                const label = document.createElement('label');
                label.className = 'option';
                label.innerHTML = `
                    <input type="radio" name="opcao" value="${index}" onchange="selecionarOpcao(${index})">
                    <span>${opcao}</span>
                `;
                optionsContainer.appendChild(label);
            });
            
            // Limpar feedback
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').textContent = '';
            
            // Resetar estado
            respostaSelecionada = null;
            respondido = false;
            document.getElementById('nextBtn').disabled = true;
        }

        function selecionarOpcao(index) {
            if (respondido) return;
            
            respostaSelecionada = index;
            
            // Atualizar visual das op√ß√µes
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) opt.classList.add('selected');
            });
            
            // Habilitar bot√£o pr√≥xima
            document.getElementById('nextBtn').disabled = false;
        }

        function proximaPergunta() {
            if (respostaSelecionada === null) return;
            
            respondido = true;
            const pergunta = perguntas[perguntaAtual];
            const feedback = document.getElementById('feedback');
            
            // Verificar resposta
            if (respostaSelecionada === pergunta.resposta) {
                pontuacao++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = `
                    <div>‚úÖ <strong>Correto!</strong></div>
                    <div class="explanation">
                        <div class="explanation-title">üí° Explica√ß√£o:</div>
                        <div class="explanation-text">${pergunta.explicacao}</div>
                    </div>
                `;
                document.querySelectorAll('.option')[respostaSelecionada].classList.add('correct');
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.innerHTML = `
                    <div>‚ùå <strong>Incorreto!</strong> A resposta correta √©: <strong>${pergunta.opcoes[pergunta.resposta]}</strong></div>
                    <div class="explanation">
                        <div class="explanation-title">üí° Explica√ß√£o:</div>
                        <div class="explanation-text">${pergunta.explicacao}</div>
                    </div>
                `;
                document.querySelectorAll('.option')[respostaSelecionada].classList.add('incorrect');
                document.querySelectorAll('.option')[pergunta.resposta].classList.add('correct');
            }
            
            // Desabilitar op√ß√µes
            document.querySelectorAll('.option input').forEach(input => input.disabled = true);
            
            // Mudar texto do bot√£o
            if (perguntaAtual < perguntas.length - 1) {
                document.getElementById('nextBtn').textContent = 'Pr√≥xima ‚Üí';
                document.getElementById('nextBtn').disabled = false;
                document.getElementById('nextBtn').onclick = () => {
                    perguntaAtual++;
                    mostrarPergunta();
                };
            } else {
                document.getElementById('nextBtn').textContent = 'Ver Resultados';
                document.getElementById('nextBtn').disabled = false;
                document.getElementById('nextBtn').onclick = mostrarResultados;
            }
        }

        function mostrarResultados() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('results-content').classList.add('show');
            
            const percentual = Math.round((pontuacao / perguntas.length) * 100);
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.textContent = percentual + '%';
            
            document.getElementById('scoreText').textContent = `${pontuacao} de ${perguntas.length} acertos`;
            
            let titulo = '';
            let mensagem = '';
            
            if (percentual === 100) {
                titulo = 'üåü Perfeito!';
                mensagem = 'Voc√™ acertou todas as quest√µes! Parab√©ns, voc√™ √© um especialista em Balan√ßo de Energia e Efeito Estufa!';
            } else if (percentual >= 80) {
                titulo = 'üéâ Excelente!';
                mensagem = '√ìtimo desempenho! Voc√™ tem um √≥timo conhecimento sobre Balan√ßo de Energia e Efeito Estufa!';
            } else if (percentual >= 60) {
                titulo = 'üëç Bom!';
                mensagem = 'Bom trabalho! Voc√™ compreende bem os conceitos. Revise as quest√µes que errou para melhorar!';
            } else if (percentual >= 40) {
                titulo = 'üí™ Continue tentando!';
                mensagem = 'Voc√™ est√° no caminho certo! Estude mais sobre Balan√ßo de Energia e Efeito Estufa e tente novamente!';
            } else {
                titulo = 'üìö Estude mais!';
                mensagem = 'Revise o conte√∫do sobre Balan√ßo de Energia e Efeito Estufa e tente novamente!';
            }
            
            document.getElementById('resultsTitle').textContent = titulo;
            document.getElementById('resultsMessage').textContent = mensagem;
        }

        function reiniciarQuiz() {
            perguntaAtual = 0;
            pontuacao = 0;
            respostaSelecionada = null;
            respondido = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results-content').classList.remove('show');
            
            mostrarPergunta();
        }

        // Iniciar
        inicializar();
    </script>
</body>
