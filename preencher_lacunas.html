        function renderLacunas() {
            const lacunas = lacunasData[currentSubject] || [];
            let html = '';
            
            lacunas.forEach((l, i) => {
                html += `
                    <div class="lacuna-item">
                        <div class="lacuna-pergunta">${l.texto}</div>
                        <input type="text" id="input-${i}" class="lacuna-input" placeholder="Digite a resposta">
                        <button class="btn-verificar" onclick="checkAnswer(${i}, '${l.resposta}')">Verificar</button>
                        <div class="feedback" id="feedback-${i}"></div>
                    </div>
                `;
            });
            
            document.getElementById('content').innerHTML = html;
        }
        
        function checkAnswer(index, correct) {
            const input = document.getElementById(`input-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            const answer = input.value.trim().toLowerCase();
            const correctAnswer = correct.toLowerCase();
            
            if (answer === correctAnswer) {
                input.classList.add('correct');
                input.classList.remove('incorrect');
                feedback.classList.add('show', 'correct');
                feedback.textContent = '‚úÖ Correto!';
                stats.corretas++;
                stats.pontos += 10;
            } else {
                input.classList.add('incorrect');
                input.classList.remove('correct');
                feedback.classList.add('show', 'incorrect');
                feedback.textContent = `‚ùå Errado! A resposta correta √©: ${correct}`;
                stats.erradas++;
            }
            
            input.disabled = true;
            document.getElementById('corretas').textContent = stats.corretas;
            document.getElementById('erradas').textContent = stats.erradas;
            document.getElementById('pontos').textContent = stats.pontos;
        }
