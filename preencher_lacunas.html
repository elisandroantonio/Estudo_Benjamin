                { pergunta: 'O _______ foi um per√≠odo de transforma√ß√£o social.', resposta: 'renascimento', dica: 'Per√≠odo de mudan√ßa' },
                { pergunta: 'Os _______ eram documentos que registravam a hist√≥ria.', resposta: 'manuscritos', dica: 'Textos antigos' }
            ]
        };
        
        let currentSubject = 'Portugu√™s';
        let currentQuestion = 0;
        let correctCount = 0;
        let answered = false;
        
        // Criar seletores de disciplina
        function initSubjects() {
            const selector = document.getElementById('subject-selector');
            Object.keys(lacunas).forEach(subject => {
                const btn = document.createElement('button');
                btn.className = 'subject-btn' + (subject === 'Portugu√™s' ? ' active' : '');
                btn.textContent = subject;
                btn.onclick = () => changeSubject(subject);
                selector.appendChild(btn);
            });
        }
        
        function changeSubject(subject) {
            currentSubject = subject;
            currentQuestion = 0;
            correctCount = 0;
            answered = false;
            
            document.querySelectorAll('.subject-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            loadQuestion();
        }
        
        function loadQuestion() {
            if (currentQuestion >= lacunas[currentSubject].length) {
                showCompletion();
                return;
            }
            
            const q = lacunas[currentSubject][currentQuestion];
            const html = `
                <div class="question-card">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${lacunas[currentSubject].length}</div>
                    <div class="question-text">${q.pergunta}</div>
                    <div class="input-group">
                        <label class="input-label">Sua resposta:</label>
                        <input type="text" id="answer-input" class="answer-input" placeholder="Digite a resposta..." autocomplete="off">
                    </div>
                    <small style="color: #999;">üí° Dica: ${q.dica}</small>
                    <div id="feedback" class="feedback"></div>
                    <div class="button-group">
                        <button class="check-btn" id="check-btn" onclick="checkAnswer()">Verificar</button>
                        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Pr√≥xima</button>
                    </div>
                </div>
            `;
            
            document.getElementById('question-container').innerHTML = html;
            document.getElementById('answer-input').focus();
            answered = false;
            updateStats();
        }
        
        function checkAnswer() {
            if (answered) return;
            answered = true;
            
            const input = document.getElementById('answer-input');
            const q = lacunas[currentSubject][currentQuestion];
            const userAnswer = input.value.toLowerCase().trim();
            const correctAnswer = q.resposta.toLowerCase();
            
            const isCorrect = userAnswer === correctAnswer;
            
            if (isCorrect) {
                correctCount++;
                input.classList.add('correct');
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback show correct';
                feedback.textContent = '‚úÖ Correto!';
            } else {
                input.classList.add('incorrect');
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback show incorrect';
                feedback.textContent = `‚ùå Incorreto! A resposta correta √©: "${q.resposta}"`;
            }
            
            document.getElementById('check-btn').disabled = true;
            document.getElementById('next-btn').classList.add('show');
            updateStats();
        }
        
        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }
        
        function updateStats() {
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('total-questions').textContent = lacunas[currentSubject].length;
            const percentage = Math.round((correctCount / (currentQuestion || 1)) * 100);
            document.getElementById('percentage').textContent = percentage + '%';
        }
        
        function showCompletion() {
            document.getElementById('question-container').innerHTML = '';
            const completion = document.getElementById('completion-message');
            completion.classList.add('show');
            document.getElementById('final-score').textContent = `${correctCount}/${lacunas[currentSubject].length}`;
        }
        
        // Inicializar
        initSubjects();
        loadQuestion();
    </script>
</body>
</html>
